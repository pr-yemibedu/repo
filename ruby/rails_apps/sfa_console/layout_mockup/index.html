<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SFA Console</title>
    <script src="/lib/yui/2.4.0/build/yuiloader/yuiloader-beta-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
    //instantiate Loader:
    loader = new YAHOO.util.YUILoader();

    //identify the components you want to load:
    loader.require("colorpicker", "treeview");

    //configure Loader by setting any of its
    //configuration properties:
    loader.loadOptional = true;

    //Load the files using the insert() method. The insert method takes an optional
    //configuration object, and in this case we are setting up an onSuccess
    //callback. Your callback will be executed once all your required files are
    //loaded.

    loader.insert({ onSuccess: function() {
        //this is your callback function; you can use
        //this space to call all of your instantiation
        //logic for the components you just loaded.
    }});    
    </script>
</head>
<body>
<div id="header">
    <div id="header-left"></div>
    <div id="header-right">
        <a href="#">settings</a> |
        <a href="#">about</a> |
        <a href="#">help</a>
    </div>
</div>
<div id="content">
    <div id="status">status messages here + spinner.gif ...</div>
    <div id="main">
        <!-- everything in this section should be built using JS -->
        The main content/functionality of application here ...
        <div id="history">recent searches ...</div>
        <div id="environment">select environment ...</div>
    </div>
</div>
<div id="footer">
    <a href="#">sfa console</a> |
    <a href="#">contact</a> |
    <a href="#">help</a>
</div>
</body>
</html>
