	<div id="menubuttonsfromjavascript"></div>	
  
    <script type="text/javascript">
    	function init() {
	    	var logContainer = document.body.appendChild( document.createElement('div') );
			var logger = new YAHOO.widget.LogReader( logContainer );
			
			YAHOO.log("My test log message #1");
	
	    
			function sayHello(){
				alert("hello");
			}
			
			var e = YAHOO.util.Dom.get('e1');
			e.innerHTML = "Hello Universe";
			YAHOO.log(YAHOO.util.Dom.generateId());
			YAHOO.log(YAHOO.util.Dom.getXY(e));
			YAHOO.util.Dom.setXY(e, [50,50]);
			
			// ********************************************************************
			var buttonContainer = document.createElement('div');
			var button = new YAHOO.widget.Button({id: "mybutton", type: "button", label: "click me", container: buttonContainer});
			
			document.body.appendChild(buttonContainer);
			
			button.on('click', function(event, userDefinedParameter){
				YAHOO.log(userDefinedParameter, "merck");
			}, "you clicked me");
			
			// ********************************************************************
			var buttonGroupContainer = document.createElement('div');
			buttonGroupContainer.id = "buttonGroupContainer1";
			document.body.appendChild(buttonGroupContainer);
			function createButtonGroup() {
				
				document.body.appendChild(buttonGroupContainer);
				var buttonGroup = new YAHOO.widget.ButtonGroup({id: "mybuttongroup", name: "radiofield3", container: "buttonGroupContainer1"});
				buttonGroup.addButtons([
						{label: "One", value: "1"},
						{label: "Two", value: "2"},
						{label: "Three", value: "3"}]
				);
			}
			
			// ********************************************************************
			function onMenuItemClick(p_sType, p_aArgs, p_oItem) {
	 			oMenuButton3.set("label", p_oItem.cfg.getProperty("text"));
	 		}
	
			 var aMenuButton3Menu = [		
				 { text: "one", value: 1, onclick: { fn: onMenuItemClick } },
				 { text: "two", value: 2, onclick: { fn: onMenuItemClick } },
				 { text: "three", value: 3, onclick: { fn: onMenuItemClick } }		
			 ];
			 
			var oMenuButton3 = new YAHOO.widget.Button({ type: "menubutton", label: "one", name:"mymenubutton", menu: aMenuButton3Menu, container: "menubuttonsfromjavascript" });
			
			function BaseClass() {}
			BaseClass.prototype = {
				
				One: function() {
					return "One";
				}
				
			}
			
			function SubClass() {}
			SubClass.prototype = {
				
				Two: function() {
					return "Two";
				}
			}
			
			YAHOO.lang.Extend(SubClass, BaseClass);
			
			YAHOO.log("zzzzzzzzzzzzzzzzzzzzzzzzzz");
			
			var subClass = new SubClass();
			YAHOO.log( "subClass.One() = " + subClass.One() );
		}
		
		YAHOO.util.Event.addListener(this, 'load', init);
    </script>
